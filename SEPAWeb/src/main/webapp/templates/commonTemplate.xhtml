<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <h:head>
        <!-- Titulo -->
        <title><ui:insert name="title">SEPA</ui:insert></title>

        <!-- Hojas de estilo -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="/templates/commonTemplate.css"/>

    </h:head>
    <h:body>
        <!-- Incluye navbar -->
        <ui:include src="/templates/commonNavbar.xhtml"/>

        <div class="commonContent">
            <ui:insert name="content"/>
        </div>

        <!-- Scripts -->
        <h:outputScript library="js" name="jquery-1.12.3.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</f:view>
</html>
